<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/register"> Registrarse </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-list-header >
      <ion-label>Formulario valido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input  
                 type="email"
                 placeholder="1234@example.com"
                 name="email"
                 [(ngModel)]= "usuario.email"
                 required
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password:</ion-label>
      <ion-input type="password" 
                 placeholder="Your pass Here!"
                 name="password"
                 [(ngModel)]= "usuario.password"
                 required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <p class="ion-text-end">
          <a (click)="forgotPass()"> Olvidaste tu contrase√±a? </a>
        </p>
      </ion-col>
    </ion-row>

    <ion-button  type="submit" expand="block" [disabled]="formulario.invalid"
                 routerLink="/tab/asistencia" >
      Login
    </ion-button>

    <span class="divider line one-line center-span"> O </span>

    <ion-row>
      <ion-col>
        <ion-button color="danger" type="submit" (click)="loginGoogle()" expand="block">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
        <ion-button style="color: #3b5998;" expand="block">
          <ion-icon style="color: white;" name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button expand="block" type="submit" (click)="loginApple()" color="dark">
          <ion-icon name="logo-apple"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </form>
